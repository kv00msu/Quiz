<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Quiz</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin}" th:object="${quiz}">
    <label for="nameQuiz">Введите название опроса: </label>
    <input type="text" th:field="*{nameQuiz}" id="nameQuiz"/>
    <br/>
    <label for="startDate">Веедите дату начала: </label>
    <input type="date" th:field="*{startDate}" id="startDate"/>
    <br/>
    <label for="endDate">Веедите дату завершения: </label>
    <input type="date" th:field="*{endDate}" id="endDate"/>
    <br/>
    <label for="description">Описание опроса: </label>
    <input type="text" th:field="*{description}" id="description"/>
    <br/>
<!--    <label for="answer">Впорос: </label>-->
<!--    <input type="text" th:field="*{questions.answer}" id="answer"/>-->
<!--    <br/>-->
    <input type="submit" value="Create!"/>
</form>
</body>
</html>
